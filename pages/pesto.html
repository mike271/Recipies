<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Pesto</title>

</head>
<body>
    
    <h1>Pesto</h1>

    <!--Image of Pesto-->
    <img src="../images/pesto.jpg" alt="Image of Pesto">

    <h4>Ingredients</h4>
    <ul>
        <li>1 Bunch of Basil</li>
        <li>2 Cloves of Garlic</li>
        <li>Parm Cheese</li>
        <li>Pine Nuts</li>
        <li>Olive Oil</li>
    </ul>

    <h4>Steps:</h4>
    <ol>
        <li>Add all ingredients to blender</li>
        <li>Start to blend and slowly drizzle in olive oil to 
            create an emulsion
        </li>
        <li>Enjoy!</li>
    </ol>


</body>
</html>
